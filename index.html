<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Up Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div class="countup">
        <img src="images/Bronze1.png" alt="Image" class="countup-image">
        <h1>No Fap :</h1>
        <h1 id="timer">0d 0h 0m 0s</h1>
        <button id="startButton">Start</button>
        <div class="inputs">
            <input type="number" id="daysInput" placeholder="Days">
            <input type="number" id="hoursInput" placeholder="Hours">
            <input type="number" id="minutesInput" placeholder="Minutes">
            <input type="number" id="secondsInput" placeholder="Seconds">
            <button id="editButton">Edit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
